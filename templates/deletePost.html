{% extends "baseline.html" %}

{% block content %}
   <h1>Delete Post</h1>
   <form action="" method="post">
      {{ form.hidden_tag() }}
      <p>
        {% for subfield in form.radio %}
           <tr>
           <td>{{ subfield }}</td>
           <td>{{ subfield.label }}</td>
           </tr>
        {% endfor %}
      </p>
      <p>{{ form.submit() }}</p>
   </form>
{% endblock %}
